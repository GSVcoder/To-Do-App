<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="all">
      <header class="header" id="header"></header>
      <section class="middle" id="middle"></section>
      <section class="toDo" id="toDo">
        <div class="titleDiv">
          <h1>TODO</h1>
          <h1 class="h1">Info</h1>
          <img src="/images/icon-moon.svg" class="img" />
        </div>
        <div class="addNoteDiv">
          <input type="text" id="taskTxt" placeholder="Task..." />
          <div class="inputsTimeDiv">
            <div class="one">
              <label class="lbl1">Date:</label>
              <input type="date" id="date" />
            </div>
            <div class="two">
              <label style="margin-top: 2vh">Hour of the day:</label>
              <input
                type="number"
                min="0"
                max="24"
                id="time"
                placeholder="Example: 20:30"
              />
            </div>
          </div>
        </div>
        <div
          style="
            margin-top: 5vh;
            margin-bottom: 2vh;
            width: 70%;
            height: 1vh;
            background-color: rgba(81, 93, 146, 1);
            display: flex;
            align-self: center;
          "
        ></div>
        <div class="notesDiv">
          <ul class="ulNotesDiv"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
